<!DOCTYPE html>
<html>

<body>
<script src="https://pixijs.download/release/pixi.js"></script>
<script>
percent = window.prompt('set size percent');
const app = new PIXI.Application({ background: '#1099bb' });
document.body.appendChild(app.view);

// create a new Sprite from an image path
const bunny = PIXI.Sprite.from('https://pixijs.io/examples/examples/assets/bunny.png');

// center the sprite's anchor point
bunny.anchor.set(0.5);

// move the sprite to the center of the screen
bunny.x = app.screen.width / 2;
bunny.y = app.screen.height / 2;
bunny.width = bunny.texture.baseTexture.width * (percent/100);
bunny.height = bunny.texture.baseTexture.height * (percent/100);
app.stage.addChild(bunny);
</script>
</body>

</html>
