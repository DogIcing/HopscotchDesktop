<!DOCTYPE html>
<html>

<body>
<script src="https://pixijs.download/release/pixi.js"></script>
<script>
const app = new PIXI.Application({ background: '#1099bb' });
document.body.appendChild(app.view);

const basicText = new PIXI.Text('Set Position');
basicText.anchor.x = 0.5;
basicText.anchor.y = 0.5;
basicText.x = 300;
basicText.y = 100;

app.stage.addChild(basicText);

function setPosition(){
let setx = window.prompt('x');
let sety = window.prompt('y');
basicText.x = setx;
basicText.y = app.renderer.height - sety;
}
</script>
<button onclick="setPosition()">Set Position</button>
</body>

</html>
