<!DOCTYPE html>
<html>

<body>
<script src="https://pixijs.download/release/pixi.js"></script>
<script>
const app = new PIXI.Application({ background: '#1099bb' });
document.body.appendChild(app.view);

const basicText = new PIXI.Text('Set Origin');
basicText.x = 300;
basicText.y = 100;
basicText.anchor.x = 0;
basicText.anchor.y = 1;
app.stage.addChild(basicText);

function setOrigin(){
let setx = window.prompt('x');
let sety = window.prompt('y');
basicText.x = setx;
basicText.y = app.renderer.height - sety;
}
</script>
<button onclick="setOrigin()">Set Origin</button>
</body>

</html>
